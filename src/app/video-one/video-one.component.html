<div class="video-one">
    <img class="video-thumb" [src]="(videoAsync | async)?.thumbnail" (click)="goView()">
    <div class="info">
        <img [src]="(videoAsync | async)?.user.avatarurl">
        <div class="title" (click)="goView()">
            <h3>{{(videoAsync | async)?.title}}</h3>
            <p>{{(videoAsync | async)?.user.username}}</p>
        </div>
    </div>
</div>
